<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>간편 회원가입</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script type="text/javascript" src="static/js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="static/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="static/js/slick.min.js"></script>
    <script type="text/javascript" src="static/js/custom.js"></script>
</head>
<body>
<div class="wrap">
    <div class="header">
        <h1 class="brand-logo"><span class="sr-only">타자고</span></h1>
        <a href="#" class="btn-back"><i class="icon-right-open"></i></a>
        <a href="#" class="btn-menu">Menu</a>
        <!-- Sidebar Menu -->
        <div class="sidebar-wrap">
            <div class="sidebar">
                <a href="#" class="btn-home"><i class="icon-home"></i><span class="sr-only">메인으로 가기</span></a>
                <!-- 로그인 전 -->
                <div class="quick-access">
                    <p class="text">로그인을 해주세요</p>
                    <div class="btn-group">
                        <span class="outer"><button type="button" class="btn btn-sm btn-primary inverse">로그인</button></span>
                        <span class="outer"><button type="button" class="btn btn-sm btn-primary">회원가입</button></span>
                    </div>
                </div>
                <!-- 로그인 전 //end -->
                <!-- 로그인 후 --
                <div class="quick-access">
                    <p class="text">홍길동 님, 안녕하세요</p>
                    <div class="btn-group">
                        <span class="outer"><button type="button" class="btn btn-sm btn-primary">마이페이지</button></span>
                        <span class="outer"><button type="button" class="btn btn-sm btn-primary inverse">로그아웃</button></span>
                    </div>
                </div>
                !-- 로그인 후 //end -->
                <ul class="menu">
                    <li class="item-reservation-confirm"><a href="#">예약확인</a></li>
                    <li class="item-rental-info"><a href="#">대여가이드</a></li>
                    <li class="item-notice"><a href="#">공지사항</a></li>
                    <li class="item-faq"><a href="#">자주하는 질문</a></li>
                </ul>
                <p class="customer-number">
                    <span>고객센터 (평일 9시~6시)</span>
                    <strong>1544-1544</strong>
                </p>
            </div>
            <a href="#" class="menu-close"><i class="icon-close"></i></a>
            <div class="menu-backdrop"></div>
        </div>
        <!-- Sidebar Menu //end -->
    </div>
    <div class="content is-padding">
        <h2 class="section-title">간편 회원가입</h2>
        <div class="signup">
            <ul class="form-list input-member">
                <li class="form-inline">
                    <label for="email" class="form-label">아이디</label>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요">
                            <span class="input-group-btn"><button type="button" class="btn btn-xs-circle">중복확인</button></span>
                        </div>
                    </div>
                </li>
                <li class="form-inline">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요">
                </li>
                <li class="help-text">* 영문,숫자,특수문자 조합 8~16자로 특수문자 없이 입력 가능하며, 보안을 위해 개인정보 관련 숫자는 사용하지 마세요</li>
                <li>
                    <div class="form-inline">
                        <label for="password-confirm" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="password-confirm" placeholder="비밀번호를 입력해주세요">
                    </div>
                </li>
                <li class="form-inline">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요">
                </li>
                <li class="form-inline">
                    <label for="phone" class="form-label">연락처</label>
                    <input type="number" class="form-control" id="phone" placeholder="숫자만 입력해주세요">
                </li>
                <li class="form-inline">
                    <label for="birth-date" class="form-label">생년월일</label>
                    <input type="number" class="form-control" id="birth-date" placeholder="예) 19901201">
                </li>
                <li class="help-text">* 만 21세 이상부터 차량 대여가 가능합니다.</li>
            </ul>
            <div class="checkbox checkbox-block">
                <input type="checkbox" id="agree-receive" checked>
                <label for="agree-receive" class="checkbox-display"></label>
                <label for="agree-receive" class="checkbox-label">할인쿠폰 및 이벤트 등 마케팅 이메일 수신을 허용합니다.</label>
            </div>
            <button type="button" class="btn btn-lg btn-primary btn-block">가입하기</button>
        </div>
    </div>
</div>
</body>
</html>
